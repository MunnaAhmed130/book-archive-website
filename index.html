<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: #f5f6fa;
        }
        #empty-search{
            display: none;
            text-align: center;
            margin-top: 200px;
        }
        #book-count{
            text-align: center;
            margin-bottom: 10px;
        }
        #spinner{
            display: none;
            margin: auto;
            margin-top: 150px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-4 mb-4">Welcome To Bookstore</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Enter Book Name" aria-label="Enter Book Name" aria-describedby="search-button">
        <button onclick="searchBooks()" class="btn  btn-outline-dark" type="button" id="search-button">search</button>
    </div>
    <!-- book-count -->
    <h2 id="book-count"></h2>
    <!-- empty input -->
    <h2 id="empty-search" class="alert alert-primary col-md-6 mx-auto"></h2>
    <!-- spinner -->
    <div id="spinner" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <!-- result output -->
    <div class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-4 g-4 mb-5">
        </div>
    </div>

    <script src="book-archive.js"></script>
</body>
</html>
