<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #empty-search, #spinner{
            display: none;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-4 mb-4">Search For Your Favourite Book</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Enter Book Name" aria-label="Enter Book Name" aria-describedby="search-button">
        <button onclick="searchBooks()" class="btn  btn-outline-dark" type="button" id="search-button">search</button>
    </div>
    <h2 id="book-count"></h2>
    <h2 id="empty-search">NO RESULT</h2>
    <div id="spinner" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <!-- result output -->
    <div class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>

    <script src="book-archive.js"></script>
</body>
</html>
